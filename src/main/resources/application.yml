server:
  port: 80

spring:
  redis:
    host: ${REDIS_HOST}
    port: 6379
    timeout: 6000
  mvc:
    throw-exception-if-no-handler-found: true
    resources:
      add-mappings: false
    async:
      request-timeout: 50000 #50초
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  #  s3--
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ENC(CALcFsN0WlLg29qzPjQHBvAbVs0sNy3epQ/iWKZssz8upPfcBDwVR9eMBH38Wzc4)
            redirect-uri: https://henein.kr/auth/login/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client_name: Kakao
            scope:
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret: ${JWT_SECRET}
  access-expriation : 1800000 #30분 1800000
  refresh-expriation : 604800000 #1주 604800000
